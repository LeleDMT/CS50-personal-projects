<script>
document.getElementById("personality-form").addEventListener("submit", function (event) {
    // Get all the question blocks
    const questions = document.querySelectorAll(".question");
    let allAnswered = true;

    // Loop through each question to check if at least one option is selected
    questions.forEach((question) => {
        const options = question.querySelectorAll("input[type='radio']");
        const isAnswered = Array.from(options).some(option => option.checked);

        if (!isAnswered) {
            allAnswered = false;
            question.classList.add("unanswered");
        } else {
            question.classList.remove("unanswered");
        }
    });

    // If any question is unanswered, prevent form submission and show an alert
    if (!allAnswered) {
        event.preventDefault();
        alert("Please answer all the questions before submitting.");
    }
});

</script>
